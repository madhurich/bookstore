<div class="container">
	<div class="row">
		
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 thumb" ng-repeat="x in books">
				<h4><strong>{{x.title | limitTo: 40}}</strong></h4>
				<a href="#/books/{{x.id-1}}"><img class="img-responsive img-thumbnail align" ng-src="{{x.cover}}"></a>
				<p class="price"><strong>Price: </strong>{{x.price | currency}}</p>
				<p><a class="btn btn-info" href="#/books/{{x.id-1}}">View Details</a></p>
			</div>
		
	</div>
</div>
