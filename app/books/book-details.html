<a class="btn btn-primary" href="#/books">Go back</a><br>
<div class="container details">
	<div class="row">
		<div class="col-lg-3">
			<img class="img-responsive img-thumbnail" ng-src="{{book.cover}}"><br><br>
			<p><strong>Price: </strong>{{book.price | currency}}</p>
			<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post">
    	<!-- Specifies Buy Now Button -->
        <input type="hidden" name="cmd" value="_xclick">
        <!-- PayPal Email -->
        <input type="hidden" name="business" value="techguyseller@sandbox.com">
        <!-- Item Name -->
        <input type="hidden" name="item_name" value="{{book.title}}">
        <!-- Item ID -->
        <input type="hidden" name="item_number" value="{{book.id}}">
        <!-- Currency Code -->
        <input type="hidden" name="currency_code" value="USD">
        <!-- Price -->
        <input type="hidden" name="amount" value="{{book.price}}">
        <!-- Specify Shipping -->
        <input type='hidden' name='no_shipping' value='1'>
        <!-- Return method -->
        <input type='hidden' name='rm' value='2'>
        <!-- Return URL -->
        <input type="hidden" name="return" value="http://localhost:8000">
        <!-- Cancel Return URL -->
        <input type="hidden" name="cancel_return" value="http://localhost:8000">
     			           
        <!-- Button -->
        <input type="image" src="https://www.paypalobjects.com/webstatic/en_US/btn/btn_buynow_107x26.png" name="submit" alt="Buy Now">
    </form> 
		</div>
		<div class="col-lg-9">
		<h4><strong>{{book.title}}</strong></h4>
			<ul>
				<li><strong>Author: </strong>{{book.author}}</li>
				<li><strong>Publication Info: </strong>{{book.publicationinfo}}</li>
				<li><strong>Edition: </strong>{{book.edition}}</li>
				<li><strong>Series: </strong>{{book.series}}</li>
				<li><strong>Related works: </strong>{{book.relatedworks}}</li>
			</ul>
			<p class="summary"><strong>Summary: </strong>{{book.summary}}</p>
		</div>
	</div>
</div>
